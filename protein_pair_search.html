<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Centrosome Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/protein-search.css">
    <link rel="stylesheet" href="css/tooltip.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="main-content"></div>
        <h1 class="page-main-heading">Protein pair search</h1>
            <div class="protein-input-columns">
                <div class="protein-column">
                    <h3>Protein 1</h3>
                    <label for="protein1-search-input">Protein name or id:</label>
                    <input type="text" id="protein1-search-input" placeholder="e.g. Ana2">
                    <div id="protein1-optional-inputs" style="visibility: hidden;">
                        <p>Fragment(s) (optional)
                            <span class="info-btn" data-tooltip="To select multiple non-adjacent fragments, hold Ctrl (Windows/Linux) or Cmd (Mac) and click on your desired options.">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </p>
                        <select id="fragment1" multiple></select>
                        <p>Residues to include (optional)</p>
                        <input type="text" id="residues1" placeholder="e.g. 15-25, 35">
                    </div>
                </div>

                <div class="protein-column">
                    <h3>Protein 2</h3>
                    <label for="protein2-search-input">Protein name or id:</label>
                    <input type="text" id="protein2-search-input" placeholder="e.g. Plk4">
                    <div id="protein2-optional-inputs" style="visibility: hidden;">
                        <p>Fragment(s) (optional)
                            <span class="info-btn" data-tooltip="To select multiple non-adjacent fragments, hold Ctrl (Windows/Linux) or Cmd (Mac) and click on your desired options.">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </p>
                        <select id="fragment2" multiple></select>
                        <p>Residues to include (optional)</p>
                        <input type="text" id="residues2" placeholder="e.g. 15-25, 35">
                    </div>
                </div>  
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="searchButton" class="big-button">Search</button>
                <div id="search-error-message"></div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module">
        import { loadHTMLIncludes } from './js/header-footer.js';
        import { showTooltip, hideAllTooltips } from './js/tooltip.js';
        import { loadProteinMetadata } from './js/data.js';
        import { displayInfo } from './js/plot-utility.js';
        import { populateProteinSuggestionList } from './js/search.js';

        function constructUrl(proteinNum, uniqueProteins) {
            const searchErrorMessageElement = document.getElementById('search-error-message');
            const proteinInput = document.getElementById(`protein${proteinNum}-search-input`);
            const pName = proteinInput.value.trim();
            if (!pName) {
                displayInfo(searchErrorMessageElement, `Protein ${proteinNum} name is required.`, true);
                return;
            }
            if (!uniqueProteins.includes(pName)) {
                displayInfo(searchErrorMessageElement, `Protein ${proteinNum} "${pName}" is not a valid selection. Please choose from the suggestions.`, true);
                return;
            }

            const fragmentSelectElement = document.getElementById(`fragment${proteinNum}`);
            const selectedFragElements = Array.from(fragmentSelectElement.selectedOptions);
            const optionsElement = document.getElementById(`protein${proteinNum}-optional-inputs`);
            if (optionsElement.style.visibility !== 'hidden') {
                if (selectedFragElements.length === 0 && fragmentSelectElement.options.length > 0 && fragmentSelectElement.options[0].textContent !== "No fragments available") {
                    displayInfo(searchErrorMessageElement, `At least one fragment for Protein ${proteinNum} must be selected.`, true);
                    return;
                }
            }

            let f_id_param = "";
            if (selectedFragElements.length > 0) {
                const fragNumbersx = selectedFragElements.map(el => el.value.split(" ")[1]).join(',');
                if (fragNumbersx) f_id_param = `${fragNumbersx}`;
            }
            let output = `&p${encodeURIComponent(proteinNum)}=${encodeURIComponent(pName)}`
            output += `&f${encodeURIComponent(proteinNum)}_id=${encodeURIComponent(f_id_param)}`;
            const residuesInput = document.getElementById(`residues${proteinNum}`);
            const residues = residuesInput.value.trim();
            if (residues) output += `&res${encodeURIComponent(proteinNum)}=${encodeURIComponent(residues)}`;
            return output
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadHTMLIncludes('navProteinPairs');

            const unprocessedProteinMetadata = await loadProteinMetadata();
            const proteinMetadata = Array.from(unprocessedProteinMetadata.entries()).map(([name, data]) => ({
                name,
                fragment_indices: data.fragmentIndices
            }));

            const proteinNameSet = new Set();
            proteinMetadata.forEach(row => {
                if (row.name) proteinNameSet.add(row.name);
            });
            const uniqueProteins = Array.from(proteinNameSet).sort();
            populateProteinSuggestionList(proteinMetadata, uniqueProteins, 1);
            populateProteinSuggestionList(proteinMetadata, uniqueProteins, 2);

            const searchButton = document.getElementById('searchButton');
            const searchErrorMessageElement = document.getElementById('search-error-message');
            searchButton.addEventListener('click', () => {
                searchErrorMessageElement.textContent = '';
                const baseUrl = `protein_pair.html?`
                const urlP1 = constructUrl(1, uniqueProteins);
                const urlP2 = constructUrl(2, uniqueProteins);
                if (!urlP1 || !urlP2) return;
                window.location.href = baseUrl + urlP1 + urlP2;
            });

            const container = document.querySelector('.container');
            container.addEventListener('click', (e) => {
                const infoBtn = e.target.closest('.info-btn');
                if (infoBtn) {
                    const tooltipContent = infoBtn.dataset.tooltip;
                    showTooltip(infoBtn, tooltipContent);
                }
            });
        });
    </script>
</body>
</html>
