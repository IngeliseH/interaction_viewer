<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Centrosome Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/protein-search.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="main-content">
            <h1 class="page-main-heading">Protein search</h1>
            <div class="protein-search-box" style="margin-top: 20px; text-align: center;">
                <label for="protein-search-input" style="display: block; margin-bottom: 10px; font-size: 1.1rem;">Protein name or id:</label>
                <input type="text" id="protein-search-input" placeholder="e.g. Ana2" style="width: 300px; padding: 10px; font-size: 1rem; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
                <button id="protein-search-button" class="big-button">Search</button>
                <div id="search-error-message" style="color: var(--text-light); margin-top: 10px; font-size: 0.9rem; min-height: 1.2em;"></div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module">
        import { loadHTMLIncludes } from './js/header-footer.js';
        import { loadProteinMetadata } from './js/data.js';
        import { populateProteinSuggestionList } from './js/search.js';

        function setupSearchButton(uniqueProteins) {
            const searchButton = document.getElementById('protein-search-button');
            const proteinInput = document.getElementById('protein-search-input');
            const searchErrorMessageElement = document.getElementById('search-error-message');

            if (!searchButton || !proteinInput || !searchErrorMessageElement) {
                console.error("Search button or related elements not found.");
                return;
            }

            searchButton.addEventListener('click', () => {
                searchErrorMessageElement.textContent = '';
                const proteinName = proteinInput.value.trim();

                if (!proteinName) {
                    searchErrorMessageElement.textContent = "Protein name is required.";
                    return;
                }
                if (!uniqueProteins.includes(proteinName)) {
                    searchErrorMessageElement.textContent = `Protein "${proteinName}" is not a valid selection. Please choose from the suggestions.`;
                    return;
                }
                window.location.href = `protein.html?p1=${encodeURIComponent(proteinName)}`;
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadHTMLIncludes('navProteins');
            const unprocessedProteinMetadata = await loadProteinMetadata();
            const proteinMetadata = Array.from(unprocessedProteinMetadata.entries()).map(([name, data]) => ({
                name,
                fragment_indices: data.fragmentIndices
            }));
            if (!proteinMetadata.length) {
                console.error("No protein metadata available to populate suggestions.");
                return;
            }

            const proteinNameSet = new Set();
            proteinMetadata.forEach(row => {
                if (row.name) proteinNameSet.add(row.name);
            });
            const uniqueProteins = Array.from(proteinNameSet).sort();
            populateProteinSuggestionList(proteinMetadata, uniqueProteins);
            populateProteinSuggestionList(proteinMetadata, uniqueProteins);
            setupSearchButton(uniqueProteins);
            
        });
    </script>
</body>
</html>
